name: Update Torob Prices

on:
  schedule:
    # Runs at 6:00 AM UTC every day (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install selenium beautifulsoup4 jinja2
        
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
    - name: Run scraper script
      run: |
        export PATH=$PATH:/usr/lib/chromium-browser/
        python main.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add index.html price_history.html price_history.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')" && git push)