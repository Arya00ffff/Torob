name: Auto Update (Every 72 Hours)

on:
  schedule:
    - cron: "0 */72 * * *"  # every 72 hours
  workflow_dispatch:  # allow manual runs

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 jinja2

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@latest
        with:
          chrome-version: stable  # automatically uses the matching ChromeDriver

      - name: Run main.py
        run: |
          python main.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Automated update $(date)" || echo "No changes to commit"
          git push
